<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PlayPay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!-- HEADER -->
<header class="container-fluid pp-header">
    <div class="row">
        <div class="col-4">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png">
            </a>
        </div>
        <div class="col-8">

          <div class="d-sm-block d-md-block d-lg-none d-xl-none">
            <div class="nav justify-content-end">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse pp-nav-mobile" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Меню</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Контакти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Відгуки</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
          </div>

          <div class="d-none d-lg-block d-xl-block">
            <div class="nav justify-content-end">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Меню</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Відгуки</a>
                        </li>
                    </ul>
                </nav>
            </div>
          </div>

        </div>
    </div>
</header>


<!-- MAIN -->
<main role="main" class="pp-table">
    <div class="pp-cell">

        <div class="container-fluid pp-center-inner">
            <div class="row justify-content-md-center">
                <form class="pp-form col-md-11 col-lg-9">
                    <div class="row justify-content-md-center">
                            <div class="col col-md-5">
                                <div class="pp-form-top">
                                    <h4>Віддаєте</h4>
                                    <div>
                                        <img src="images/advcash.png">
                                    </div>
                                </div>
                                <div class="pp-form-input">
                                    <div class="form-group">
                                        <label for="ppInputCountNumberOut">Номер рахунку</label>
                                        <input id="ppInputCountNumberOut" type="tel" name="ccnumber" class="form-control masked" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{4} \d{4} \d{4} \d{4}" title="16-digit number">
                                    </div>
                                    <div class="form-group">
                                        <label for="ppInputSum">Сума</label>
                                        <input type="text" class="form-control numeric" id="ppInputSum" aria-describedby="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-auto text-center pp-form-arrow">
                                <img src="images/arrow.png">
                            </div>
                            <div class="col col-md-5">
                                <div class="pp-form-top">
                                    <h4>Отримуєте</h4>
                                    <div>
                                        <img src="images/privatbank24.png">
                                    </div>
                                </div>
                                <div class="pp-form-input">
                                    <div class="form-group">
                                        <label for="ppInputCountNumberIn">Номер рахунку</label>
                                        <input id="ppInputCountNumberIn" type="tel" name="ccnumber" class="form-control masked" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{4} \d{4} \d{4} \d{4}" title="16-digit number">
                                    </div>
                                    <div class="form-group">
                                        <label for="ppInputSumEnrolled">Буде зараховано:</label>
                                        <input type="text" class="form-control numeric" id="ppInputSumEnrolled" aria-describedby="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 align-self-center text-center">
                                <p class="pp-form-curs">
                                    Поточний курс: <span data-curs-advcash="1">1</span> AdvCash USD = <span data-curs-uan="26.9455">26.9455</span> Приват24 UAH</span>
                                </p>
                                <p class="pp-form-commission">
                                    З комісією Приват24: <span data-comision="10">UAH - 10 UAH </span>
                                </p>
                                <div>
                                    <button>
                                        <img src="images/button-arrow.png">
                                        <span class="pp-botton-text">Обміняти</span>
                                    </button>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>


<!-- FOOTER -->
<footer class="footer">
    <div class="container text-center">
        <span class="footer-text">2015 PlayPay LTD</span>
    </div>
</footer>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="js/credit.js"></script>
<script src="js/numeric.js"></script>
<script src="js/sum.js"></script>

</body>
</html>
